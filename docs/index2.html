<html>
  <head>
    <title>Example</title>
    <meta charset="UTF-8"> 
    <style> body{ margin:0; padding:0; } </style>
  </head>
  <body>
    <canvas id="canvas" width="1600" height="1600"></canvas>
    <script type="text/javascript" src="release/makrene.js"></script>
    <script type="text/javascript">

      var canvas  = document.querySelector('#canvas');
      var context = canvas.getContext('2d');
  
      var grid = Makrene.Grid({
        rows: 7,
        cols: 7
      });

      Makrene.Visualizer.Grid(context, grid, {
        width       : canvas.width,
        height      : canvas.height,
        margin : 200,
        offset: 100,
        vertexWidth : 5,
        vertexHeight: 5,
        lineColor   : 'rgba(0,0,255,0.4)',
        vertexColor : 'rgba(255,0,0,0.4)',
        lineWidth   : 2
      })

    </script>
  </body>
</html>
