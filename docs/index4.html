<html>
  <head>
    <title>Example</title>
    <meta charset="UTF-8"> 
  </head>
  <body>
    <canvas id="canvas" width="1000" height="1000" style="border:1px solid black;"></canvas>
    <script type="text/javascript" src="release/makrene.js"></script>
    <script type="text/javascript">

      var t0 = performance.now();

      var canvas  = document.querySelector('#canvas');
      var context = canvas.getContext('2d');
      
      var circle = Makrene.Circle({
        numVertexOnLevel: 18
      });
      
      for (var i = 0; i < (circle.numVertexOnLevel*circle.numVertexOnLevel)+1; i++) {
        circle.push({});
      }

      var t1 = performance.now();
      console.log("Create Graph took " + (t1 - t0) + " milliseconds.")

      draw();

      function draw(){
        context.clearRect(0, 0, canvas.width, canvas.height);

        Makrene.Visualizer.CircleFullscreen(context, circle, {
          width       : canvas.width,
          height      : canvas.height,      
          vertexWidth : 0,
          vertexHeight: 0,
          lineWidth   : 1,
          lineColor   : "white",
          drawVertices: false
        })
      }

      var t2 = performance.now();
      console.log("Draw Graph took " + (t2 - t1) + " milliseconds.")

    </script>
  </body>
</html>
