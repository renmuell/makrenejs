<html>
  <head>
    <title>Example</title>
  </head>
  <body>
    <canvas id="canvas" width="1800" height="1800"></canvas>
    <script type="text/javascript" src="../release/makrene.js"></script>
    <script type="text/javascript">

      var canvas  = document.querySelector('#canvas');
      var context = canvas.getContext('2d');
  
      var circle = Makrene.Circle({
        numVertexOnLevel: 6
      });

      for (var i = 0; i < 10; i++) {
        circle.push( Makrene.Vertex());
        //circle.push(Math.random() > 0.2 ? Makrene.Vertex() : undefined);
      }
      
      draw();

      function draw(){
        context.clearRect(0, 0, canvas.width, canvas.height);

        Makrene.Visualizer.Circle(context, circle, {
          width       : canvas.width,
          height      : canvas.height,
          levelOffset : 200,
          vertexWidth : 5,
          vertexHeight: 5,
          lineColor   : 'rgba(0,0,255,0.4)',
          vertexColor : 'rgba(255,0,0,0.4)',
          lineWidth   : 2
        })
      }


    </script>
  </body>
</html>
